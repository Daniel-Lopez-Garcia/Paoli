<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="/style/reset.css">
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter your email and new password.</p>

    <form id="resetForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="current_password" placeholder="Current Password" required />
      <input type="password" name="password" placeholder="New Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>

    <div id="confirmationMessage" class="message" style="display:none;">
      Your password has been reset successfully!
      <a href="log_in.html">Click here to log in</a>
    </div>
    <div id="errorMessage" class="message" style="display:none;color:#c00;"></div>

    <a class="back-button" href="log_in.html" role="button">Back to Login</a>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const ok = document.getElementById("confirmationMessage");
    const err = document.getElementById("errorMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value.trim();
      const current = form.current_password.value;
      const pw1 = form.password.value;
      const pw2 = form.confirm_password.value;

      if (pw1 !== pw2) {
        err.textContent = "New and Confirm passwords do not match.";
        err.style.display = "block";
        return;
      }

      try {
        const res = await fetch("/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            email: email,
            current_password: current,
            password: pw1,
            confirm_password: pw2
          })
        });

        if (res.redirected) {
          // If server redirects on success, follow it:
          window.location.href = res.url;
          return;
        }

        if (res.ok) {
          form.style.display = "none";
          err.style.display = "none";
          ok.style.display = "block";
        } else {
          const text = await res.text();
          err.textContent = text || "Password reset failed.";
          err.style.display = "block";
        }
      } catch (e2) {
        err.textContent = "Network or server error.";
        err.style.display = "block";
      }
    });
  </script>
</body>
</html>
